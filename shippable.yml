resources:
  - name: mySecret
    type: integration
    integration: drship_jf_docker # Replace with the name you created in the earlier step

  - name: mySecretParams
    type: params
    versionTemplate:
      params:
        MY_USERNAME: "foo"                    
        MY_PASSWORD: "bar"                 
        secure:   

jobs:
  - name: test_secrets
    type: runSh
    steps:
      - IN: mySecret   # Specify the resource as an IN
      - IN: mySecretParams
      - TASK:
          name: test_integration    
          script:
            - DH_USR_NAME=$(shipctl get_integration_resource_field "mySecret" "username") # Retrieve username
            - echo $DH_USR_NAME    
            - DH_PASS=$(shipctl get_integration_resource_field "mySecret" "password") # Retrieve username
            - echo $DH_PASS             
      - TASK:
          name: test_params   
          script:
            - echo $MY_USERNAME
            - echo $MY_PASSWORD
            - echo $TEST # The encrypted string was TEST=FOO


         
